<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="../assets/css/login_page.css">
    <link rel="icon shortcut" type="img/png" href="../assets/img/icon/favicon.webp">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body >
    <main id="form_wrapper">
        <h1 class="title_content">Agent Login</h1>
        <p class="sub_content">Hey, enter your details to get sign in to your account</p>
        <form action="#" method="post">
            <div class="form_group">
                <i class="fa fa-user icons_group" aria-hidden="true"></i>
                <input type="text" name="user" required>
                <label for="">User name</label>
            </div>
            <div class="form_group">
                <i class="fa fa-lock icons_group" aria-hidden="true"></i>
                <input  type="password" name="passcode" required>
                <label for="" >New password</label>
                <div id="eye">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
            </div>
            <div class="form_group">
                <i class="fa fa-lock icons_group" aria-hidden="true"></i>
                <input  type="password" name="passcode" required>
                <label for="" >Retype new password</label>
                <div id="eye">
                    <i class="fa fa-eye" aria-hidden="true"></i>
                </div>
            </div>
            <p>Having trouble in sign in?</p>
            <div class="box">
                <button type="submit" class="button">Sign up</button>
            </div>
        </form>
        <p class="orther_Signin">Or sign in with</p>
        <div class="social_icons">
            <div class="child_one">
                <i class="fa fa-google" aria-hidden="true"></i>
                <span>Google</span>
            </div>
            <div class="child_one">
                <i class="fa fa-apple" aria-hidden="true"></i>
                <span>Apple ID</span>
            </div>
            <div class="child_one">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
                <span>Facebook</span>
            </div>
        </div>
        <p class="form_dec">Don't have an account? <a href="signup_page.html">Sign up now!</a></p>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="../assets/js/login_page.js"></script>
</html>
